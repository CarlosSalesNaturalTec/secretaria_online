# Configuração do Nginx - Secretaria Online
# Para usar este arquivo:
# 1. sudo cp configs/nginx.conf /etc/nginx/sites-available/secretaria-online
# 2. sudo ln -s /etc/nginx/sites-available/secretaria-online /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx

# Upstream para backend API
upstream backend_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;

    # Root do frontend (arquivos estáticos do React)
    root /var/www/secretaria-online/frontend;
    index index.html;

    # ========================================================================
    # CERTIFICADOS SSL (gerados pelo Certbot)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/seu-dominio.com/chain.pem;

    # ========================================================================
    # CONFIGURAÇÕES SSL/TLS
    # ========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # HEADERS DE SEGURANÇA
    # ========================================================================

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proteger contra clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevenir MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Ativar filtro XSS do navegador
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (CSP)
    # AJUSTE conforme necessário para sua aplicação
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://seu-dominio.com; frame-ancestors 'self';" always;

    # ========================================================================
    # LOGS
    # ========================================================================
    access_log /var/log/nginx/secretaria-online-access.log;
    error_log /var/log/nginx/secretaria-online-error.log;

    # ========================================================================
    # COMPRESSÃO GZIP
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/rss+xml application/atom+xml image/svg+xml text/x-component application/x-font-ttf application/vnd.ms-fontobject font/opentype;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # ========================================================================
    # API BACKEND (Proxy Reverso para Node.js)
    # ========================================================================
    location /api/ {
        # Proxy pass para backend Node.js
        proxy_pass http://backend_api;

        # Headers de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Real IP do cliente
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Desabilitar cache para API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # UPLOADS (Documentos e Contratos)
    # ========================================================================
    location /uploads/ {
        alias /var/www/secretaria-online/uploads/;

        # Desabilitar listagem de diretórios
        autoindex off;

        # Tipos permitidos
        types {
            application/pdf pdf;
            image/jpeg jpg jpeg;
            image/png png;
        }

        # Permitir apenas GET
        limit_except GET {
            deny all;
        }

        # Cache de uploads
        expires 7d;
        add_header Cache-Control "public, immutable";

        # TODO: Implementar autenticação para uploads sensíveis
        # auth_request /api/auth/check;
    }

    # ========================================================================
    # FRONTEND (React SPA)
    # ========================================================================

    # Assets estáticos (JS, CSS, fontes, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        try_files $uri =404;

        # Cache agressivo para assets com hash no nome
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS para fontes (se necessário)
        add_header Access-Control-Allow-Origin "*";
    }

    # Service Worker (não fazer cache)
    location = /service-worker.js {
        try_files $uri =404;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest e favicon
    location ~* \.(manifest|json)$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    # React Router - SPA fallback
    # Todas as rotas não encontradas devem retornar index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Não fazer cache do index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # BLOQUEAR ARQUIVOS SENSÍVEIS
    # ========================================================================

    # Bloquear acesso a .env e outros arquivos de configuração
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # RATE LIMITING (opcional)
    # ========================================================================

    # Limitar requisições para API de login
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://backend_api;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================================================================
    # HEALTH CHECK
    # ========================================================================
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # ========================================================================
    # ROBOTS.TXT E SITEMAP.XML
    # ========================================================================
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# RATE LIMITING ZONES (definir no nginx.conf principal ou http block)
# ============================================================================
